<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <title>Homework 13 image finder</title>
</head>

<body>
  <header class="header">
    <form class="search-form" id="search-form">
      <input type="text" name="query" class="input-query" autocomplete="off" placeholder="Search images..." />
    </form>
  </header>

  <ul class="gallery" id="gallery"></ul>

  <footer class="footer">
    <button class="button-load" id="load-btn">Load more</button>
  </footer>

</body>

</html>
